<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LS202 - Lesson 5.7 Exercises 1 through 6: Contact Form</title>
    <meta charset="utf-8">
    <style>
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first-name">First Name</label></dt>
          <dd>
            <input type="text" name="first-name" id="first-name" required>
          </dd>
        </dl>
        <dl>
          <dt><label for="last-name">Last Name</label></dt>
          <dd><input type="text" name="last-name" id="last-name" required></dd>
        </dl>
        <dl>
          <dt><label for="email">Email</label></dt>
          <dd>
            <input type="email" name="email" id="email" required
                   autocomplete="off" autocorrect="off" autocapitalize="off">
          </dd>
        </dl>
        <dl>
          <dt><label for="tel">Phone</label></dt>
          <dd>
            <select name="phone-type" id="phone-type">
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>
          <dd>
            <input type="tel" name="tel" id="tel" placeholder="###-###-####"
                   required>
          </dd>
        </dl>
        <dl>
          <dt><label for="message">Message</label></dt>
          <dd>
            <textarea placeholder="Type your message here." name="message" id="message"
                      rows="6" cols="80" required></textarea>
          </dd>
        </dl>

        <input type="submit" value="send">
      </fieldset>
    </form>
  </body>
</html>
