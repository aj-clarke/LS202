<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LS202 - Lesson 5.7 Exercises 11 through 13: News Articles</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt><label for="category">Category</label></dt>
          <dd>
            <select name="category" size="5" id="category">
              <option value="Core">Core</option>
              <option value="Plugins and Libraries">Plugins and Libraries</option>
              <option value="Conventions">Conventions</option>
              <option value="Reviews">Reviews</option>
              <option value="Opinion">Opinion</option>
              <option value="People">People</option>
            </select>
          </dd>

          <dt><label for="tags">Tags</label></dt>
          <dd>
            <select name="tags" size="5" id="tags" multiple>
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="Javascript">Javascript</option>
              <option value="Ruby">Ruby</option>
              <option value="Rails">Rails</option>
              <option value="Python">Python</option>
              <option value="Django">Django</option>
            </select>
          </dd>
        </dl>
        <button name="Filter" value="Filter">Filter</button>
        <button type="reset">Reset</button>
      </fieldset> 
    </form>
  </body>
</html>
