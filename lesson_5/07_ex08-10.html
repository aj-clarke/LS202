<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LS202 - Lesson 5.7 Exercises 8 through 10:</title>
    <meta charset="utf-8">
    <style>
      fieldset {
        border: none;
      }
      form {
        border: 1px solid black
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="title">Movie</label></dt>
          <dd>
            <select name="title" id="title" size="4">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Alien" selected>Alien</option>
            </select>
          </dd>
          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="number" id="rating" name="rating" min="1" max="5"
            placeholder="1">
            <!-- <select name="rating" id="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select> -->
          </dd>
        </dl>
      </fieldset>
      <fieldset>
        <input type="checkbox" name="favorite" id="favorite" checked>
        Add to my favroites
      </fieldset>
      <fieldset>
        <button name="rate-movie">Rate movie</button>
      </fieldset>
    </form>
  </body>
</html>
